<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/animation.css">
	<link rel="stylesheet" href="./css/default.css">
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/qua.css">
	<link rel="stylesheet" href="./css/result.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
	<title></title>
</head>
<body>
	<div class="container">
		<section id="main" class="mx-auto my-5 py-5 py-5 px-3">
			<h1>십이간지로 알아보는 연애유형</h1>
			<div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto mb-5">
				<img src="./img/main.png" alt="mainImage" class="img-fluid">
			</div>
			<p>
				 나만의 MBTI 사이트 입니다 <br>
				 아래의 버튼을 눌러 시작해주십시오
			</p>
			<button type="button" class="btn btn-outline-danger mt-3" onclick="begin()">시작하기</button>
		</section>
		<section id="qna">
			<div class="status mx-auto mt-5">
				<div class="statusBar">

				</div>
			</div>
			<div class="qBox my-5 py-3 mx-auto">

			</div>
			<div class="answerBox">

			</div>
		</section>
		<section id="result">
			<h1>당신의 결과는?</h1>
			<div class="resultname">

			</div>
			<div id="resultImg" class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto mb-5">
				
			</div>
			<div class="resultDesc">

			</div>
			
			<button type="button">
				공유하기
			</button>
		</section>
	</div>
	<script src="./js/data.js"></script>
	<script src="./js/start.js"></script>
</body>
</html>
